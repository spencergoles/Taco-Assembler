{% extends "layout.html" %}

{% block content %}




<!-- Create Taco Modal-->
<div class="mb-5"><!-- Trigger --> 
    <button type="button" class="btn btn-success btn-pill btn-lg d-table ml-auto mr-auto" data-toggle="modal" data-target="#exampleModal">Create Taco</button>
    <!-- Modal Body --><div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Your Own Taco</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button> 
                </div>
                <div class="modal-body">
                    <form class="was-validated">
                        <label class="d-block" for="form-3-select">Pick a Shell</label>
                        <select class="custom-select w-100" id="form-3-select" required="">
                             <option value="">Select a Shell</option>
                             <option value="Fresh Corn Tortillas">Fresh Corn Tortillas</option>
                             <option value="Hard Corn Shells (Traditional; US)">Hard Corn Shells (Traditional; US)</option>
                        </select>
                    </form>
                  
                    <hr>
                    <h6>Select Base Layer</h6>
                    <hr>
                    <h6>Select All Mixins</h6>
                    <hr>
                    <h6>Choose All Condomints</h6>
                    <hr>
                    <h6>Pick All Seasonings</h6>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button> 
                    <button type="button" class="btn btn-success" data-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../static/js/tacoList.js"></script>

{% endblock content %}
